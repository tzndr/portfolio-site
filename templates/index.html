<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/img/tz.png">
    <link rel="image_src" href="../static/img/tz.png">
    <meta property="og:title" content="Tim Zander's Portfolio">
    <meta property="og:image" content="http://timzander.com/static/img/og_tz.png">
    <meta property="og:description"
          content="View Tim's professional story, featured works, and contact information">
    <meta property="og:url" content="www.timzander.com">
    <title>Tim Zander Portfolio</title>
  </head>
  <body>
    {% block content %}
      {% include "header.html" %}
    {% endblock %}
    {%with messages = get_flashed_messages()%}
      {%if messages%}
        {%for message in messages%}
          <div id="flash-message" class="flash">
            {{message}}
          </div>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <img class="background-img" src="../static/img/home-background_comp.jpg">
    <div id="container" class="type-container">
	     <span id="text" class="type-text"></span>
       <span id="cursor" class="type-cursor"></span>
    </div>
    <img class="slogan-mobile" src="../static/img/slogan_black.png">
    <script src="../static/js/libs/knockout-3.2.0.js"></script>
    <script src="../static/js/model.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/typeIt.js"></script>
    <script src="../static/js/libs/jquery.min.js"></script>
    <script>
      $(function() {
        $('#flash-message').delay(500).fadeIn('normal', function() {
          $(this).delay(2000).fadeOut();
        });
      });
    </script>
  </body>
</html>

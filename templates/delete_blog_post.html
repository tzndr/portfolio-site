<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="delete-blog-post-container">
      <h1 class="delete-blog-post-header">Delete "{{deletedPost.title}}" from your blog?</h1>
      <form action="{{url_for('deleteBlogPost', blogPost_id=blogPost_id)}}" method="POST">
        <div class="del-blog-btn-wrapper">
          <a href="{{url_for('showBlog')}}" class="del-blog-cancel-btn">Cancel</a>
          <input class="del-blog-submit-btn" type="submit" value="Delete">
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' type='text/css' href="{{url_for('static',
      filename='../static/css/catalog_style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% block content %}
      {% include "catalog_header.html" %}
    {%endblock%}
    <div class="new-product-container box-shadow">
      <h1 class="main-title">Delete {{product.name}}?</h1>
      <form action="{{url_for('deleteProduct', category_id=category_id,
        item_id=product.id)}}" method="POST">
        <br>
        <input class="delete-btn" type="submit" value="Delete">
        <a class="standard-btn" href="{{url_for('detailProduct',
          item_id=product.id, category_id=category_id)}}">Cancel</a>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' type='text/css' href="{{url_for('static',
      filename='../static/css/catalog_style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header">
      <a href="{{url_for('showCategories')}}"><img class="header-logo"
        src="{{url_for('static', filename='img/catalog_img/gccfullheader.png')}}"></a>
      {%if 'username' not in session %}
        <a class="header-btn header-box-shadow"
          href="{{url_for('showLogin')}}">Login</a>
      {% else %}
        <a class="header-btn header-box-shadow"
          href="{{url_for('disconnect')}}">Logout</a>
      {% endif %}
      <a class="header-btn header-box-shadow"
        href="{{url_for('showCategories')}}">All Categories</a>
    </div>
  </body>
</html>

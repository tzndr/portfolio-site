<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' type='text/css' href="{{url_for('static',
      filename='../static/css/catalog_style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% block content %}
    {% include "catalog_header.html" %}

    <div class="new-category-container box-shadow">
      <h1 class="main-title">Create New Category?</h1>
      <form action="{{url_for('newCategory')}}" method="POST">
        <input class="input-box" type="text" placeholder=" New Category Name"
               size="50" maxlength="15" name="name" required>
        <br>
        <br>
        <input class="confirm-btn" type="submit" value="Create">
        <a class="standard-btn" href="{{url_for('showCategories')}}">Cancel</a>
      </form>
    </div>
    {%endblock%}
  </body>
</html>
